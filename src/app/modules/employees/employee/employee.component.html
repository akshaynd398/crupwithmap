
<h3 style="color: salmon">Enter Details Here...</h3>
<div class="row">
   
  <div class="col-md-6 form-group">
    <input placeholder="First Name"  class="form-control" [(ngModel)]="employeeService.currentEmployee.firstname" required>
  </div>
  <div class="col-md-6 form-group">
      <input placeholder="Last Name"  class="form-control"[(ngModel)]="employeeService.currentEmployee.lastname"  > 
    </div>
</div>

<div class="row">
    <div class="col-md-6 form-group">
      <input placeholder="Designation"  class="form-control"[(ngModel)]="employeeService.currentEmployee.designation"  >
    </div>
   
  </div>

  <div class="row">
      <div class="col-md-6 form-group">
        <input placeholder="Contact" type="number" required="contact" class="form-control"[(ngModel)]="employeeService.currentEmployee.contact">
      </div>
      <div class="col-md-6 form-group">
          <input placeholder="Address"  class="form-control"[(ngModel)]="employeeService.currentEmployee.address">
        </div>
    </div>

 <!-- this is for email address field ..  -->
    <div class="row">
      <div class="col-md-6 form-group">
        <input placeholder="Email Address" type="email"  class="form-control"[(ngModel)]="employeeService.currentEmployee.emailaddress" required pattern="[^ @]*@[^ @]*">
      </div>
     
    </div>



     <!-- this is for lattitude and longitude ..  -->
    
     <div class="row">
      <div class="col-md-6 form-group">
        <input placeholder="latitude" type="latitude"  class="form-control"[(ngModel)]="employeeService.currentEmployee.latitude">
      </div>
     

      <div class="col-md-6 form-group">
        <input placeholder="longitude" type="longitude"  class="form-control"[(ngModel)]="employeeService.currentEmployee.longitude">
      </div>


    </div>




    







    <div class="row">
      <div class="col-md-6">
      
        <button class="btn btn-success btn-block btn-lg "(click)="createAndUpdate(employeeService.currentEmployee ,true)"><i class="fa fa-save"></i> Save</button>
        <!-- <button class="btn btn-success btn-block btn-lg "(click)="createAndUpdate(employeeService.currentEmployee ,true)"><i class="fa fa-save"></i> {{Save}}</button> -->
        <!-- <button class="btn btn-success btn-block btn-lg "(click)="createAndUpdate(employeeService.currentEmployee)" value="{{value}}"><i class="fa fa-save"></i> Save</button> -->
      
      
      </div>


      



      
      <div class="col-md-4">
          <button class="btn btn-primary btn-block btn-lg"(click)="clear()"><i class="fa fa-retweet"></i>Clear</button>
        </div>
        
    </div>

<table class="table table-hover">
  <th>Id</th>
  <th>FirstName</th>
  <th>LastName</th>
  <th>Designation</th>
  <th>Contact</th>
  <th>Address</th>
  <th>Email Address</th>
  <th>Latitude </th>
  <th> Longitude </th>
  <tr *ngFor="let emp of allEmployee">

    <td>{{emp.id}}</td>
    <td>{{emp.firstname}}</td>
    <td>{{emp.lastname}}</td>
    <td>{{emp.designation}}</td>
    <td>{{emp.contact}}</td>
    <td>{{emp.address}}</td>
    <td>{{emp.emailaddress}}</td>
    <td> {{emp.latitude}} </td>
    <td> {{emp.longitude}} </td>
    <td>
      <a class="btn" (click)="edit(emp)">
        <i class="fa fa-edit"></i>
      </a>
    </td>
    <td>
      <a class="btn text-danger" (click)="deleteEmployee(emp.id)">
        <i class="fa fa-trash"></i>
      </a>
    </td>
  </tr>
</table>
